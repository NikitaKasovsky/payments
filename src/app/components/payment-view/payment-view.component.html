<div>Состояние платежей</div>

<div [formGroup]="form">
  <input
    formControlName="name"
    type="text"
    placeholder="Наименование платежа *">

  <input
    formControlName="costPerDay"
    type="text"
    placeholder="Стоимость за день">

  <button
    [disabled]="form.invalid">Добавить</button>
</div>
